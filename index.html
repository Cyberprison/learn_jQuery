<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Learn jQuery</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        
        <script>
            function hideComments()
            {
                $('#show').show();
                $('#hide').hide();
                $('#comments').hide(1000)      
            }

            function showComments()
            {
                $('#show').hide();
                $('#hide').show();
                $('#comments').show(1000)      
            }

            $(document).ready(function()
            {
                $('#hide').bind('click', hideComments);
                $('#show').bind('click', showComments);
            })
        </script>

    </head>

    <body>
        <a href="#" id="hide" onclick="return false">hide</a>
        <a href="#" id="show" style="display: none;" onclick="return false">show</a>

        <div id="comments">
            <p>Comment 1</p>
            <p>Comment 2</p>
            <p>Comment 3</p>
        </div>
        
    </body>
</html>
