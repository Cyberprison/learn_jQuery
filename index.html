<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Learn jQuery</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        

    </head>

    <body>

        <img src="1.jpg" title="Изображение 1" alt="Изображение 1"/>
        <br/>
        <img src="2.jpg" title="Изображение 2"/>
        <br/>
        <img src="3.jpg" title="Изображение 3"/>
        <br/>
        <img src="4.jpg" title="Изображение 4" alt="Изображение 4"/>
        <br/>

        <script>
            
            alert($('img').not('img[alt]').length)

            //найти все теги имаджи, у которых нет атрибута альт
            $(':not(img[alt])').attr('alt', 'jQuery');

            let elements = $('img')
            let text = ''
            for(let i = 0; i + 1 <= elements.length; i++) {
                text += elements[i].alt + '\n'
            }

            alert(text)

        </script>

    </body>
</html>
